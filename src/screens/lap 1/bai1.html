<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu</title>
</head>
<body>
    <script>
        const players = [
            { name: "Messi", goals: 30},
            undefined,
            { name: "Ronaldo", goals: 28},
            { name: "Neymar", goals: 22},
            { goals: 2 },
            { name: "Mbappe", goals: 22},
            { name: "Pele", goals: null},
        ];
        const filteredPlayers = players.filter(
            (player) => player && player.name && player.goals
        );

        console.log(filteredPlayers);

        const playerWithMaxGoals = filteredPlayers.reduce((maxPlayer, player) =>
        player?.goals > maxPlayer?.goals ? player : maxPlayer
        );

        const playerWithMaxGoalsName = playerWithMaxGoals?.name;

        console.log(playerWithMaxGoalsName);
    </script>
</body>
</html>
