
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Yêu cầu thứ nhất: Dừng các Promise khác nếu một promise thất bại và log ra lỗi của promise đó.
        const promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("Lỗi promimse 1");
            }, 2000);
        });

        const promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Hoàn thành promise 2");
                
            }, 3000);
        });

        const promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Hoàn thành promise 3");
                
            }, 4000);
        });

        Promise.all([promise1, promise2, promise3])
        .then((results) => {
            console.log("Tất cả các promise đã hoàn  thành công");
        })
        .catch((error) => {
            console.log("Promise thất bại:",error);
        });
    </script>
</body>
</html>
